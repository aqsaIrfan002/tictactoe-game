<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
</head>
<body>
  <div class="window">
    <div class="window-header">
        <span class="window-title">Tic Tac Toe</span>
        <span class="window-buttons">
            <button class="minimize"><img src="images/Minus.png" alt=""></button>
            <button class="close"><img src="images/X.png" alt=""></button>
        </span>
    </div>
  </div>
  <div class="window-content">
    <a class="link-to-gamepage" href="gamepage.html">
      <button class="start-button">Start</button>
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
